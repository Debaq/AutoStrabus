version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: us-west-2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 211125456178.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t autostrabus-yolo .
      - docker tag autostrabus-yolo:latest 211125456178.dkr.ecr.us-west-2.amazonaws.com/autostrabus-yolo:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 211125456178.dkr.ecr.us-west-2.amazonaws.com/autostrabus-yolo:latest
artifacts:
  files: '**/*'
  discard-paths: yes
